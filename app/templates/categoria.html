<!-- esto indica que extienda de layout que es la que tiene la base inicial, las demas paginas solo modifican el contenido de esa -->
{% extends './layout.html' %} {% block title %} {{data.titulo}} {%endblock%} 

{% block body %}
<div class="container">
  <h1 class="title-grafico">Links categorizados como <br> {{data.categoria}}</h1>
  <table class="table">
    <tr>
      <th>URL</th>
    </tr>

    {% for url in data.listUrls %}
        <tr>
             <td class="td-cat" onclick="location.href='/query_string?categoria={{data.categoria}}&url={{url}}'">{{url}}</td>
        </tr>
    {% endfor %}

  </table>
</div>
{% endblock %}
